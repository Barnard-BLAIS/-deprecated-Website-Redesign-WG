<script>
jQuery(document).ready(function($) {
    $('.auto-hours').hide() // Hide the auto-hour area by default - since it won't work over https...
        // The order of these operations matter. Do not change the order.
    $('.hours').load('sites/default/files/blais_sidebar_content_1.snippet_0.txt');
    // This snippet of code is modified from CUL Libraries. 
    function getLibraryHours(a) {
        $(a).each(function() {
            var a = $(this).attr("data-location-id"),
                b = $(this),
                c = "http://hours.library.columbia.edu/",
                d = $.ajax({
                    url: c,
                    data: {
                        whichlib: a,
                        device: "json"
                    },
                    dataType: "jsonp",
                    timeout: 1e4
                });
            d.success(function(a) {
                $('.auto-hours').show() // Reveal
                "" != a.hours && b.html(a.hours)
            });
        })
    };
    // Get "Today's hours" from CUL website.
    getLibraryHours('.cul-location-insert-hours-here');
});
</script>
